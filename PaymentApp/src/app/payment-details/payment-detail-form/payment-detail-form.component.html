<form #formData = "ngForm" (submit)="postData(formData)" autocomplete="off">
    
    <div class="m-3">
        <label>Card Owner Name</label>
        <input class="form-control form-control-lg" placeholder="Name on Card"  [(ngModel)]="payementDetail.ownerName"  #cardOwnerName="ngModel" name="ownerName"
        ngModel>
    </div>
    <div class="m-3"> 
        <label>Card Number</label>
        <input class="form-control form-control-lg" placeholder="16 Digit Card Number" #cardNumber="ngModel"
            name="cardNumber" ngModel>
    </div>
    <div class="m-1 row">
        <div class="col-6">
            <label>Security Code</label>
            <input class="form-control form-control-lg" type="password" placeholder="CVV" #securityCode="ngModel"
                name="securityCode" ngModel>
        </div>
        <div class="col-6">
            <label>Valid Through</label>
            <input class="form-control form-control-lg" placeholder="MM/YY" #expirationDate="ngModel" name="expirationDate"
            ngModel>
        </div>
    </div>
   
    <div class="d-grid m-3">
        <button class="btn btn-lg btn-success" type="submit"> Submit</button>
    </div>
</form>
